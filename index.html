<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numerology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Numerology Calculator</h1>
      <div class="row">
        <div class="col-12">
          <form id="form" action="#">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="name">Birth of Date</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            <button class="btn btn-primary mt-3">Analyze</button>
          </div>
        </form>
      </div>

      <div class="row mt-5" id="destiny" style="visibility: hidden;">
        <div class="col-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Destiny</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="destiny-number"></h6>
              
              <div id="destiny-result">

              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5" id="soul" style="visibility: hidden;">
        <div class="col-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Soul</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="soul-number"></h6>
              
              <div id="soul-result">
  
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5" id="personality" style="visibility: hidden;">
        <div class="col-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Personality</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="personality-number"></h6>
              
              <div id="personality-result">
  
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="digit.js"></script>
    <script src="letter.js"></script>
    <script src="destiny.js"></script>
    <script src="soul.js"></script>
    <script src="personality.js"></script>
    <script src="script.js"></script>
  </body>
</html>
